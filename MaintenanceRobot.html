                <option value="5001">Robot 1</option>
                <option value="5002">Robot 2</option>
                <option value="5003">Robot 3</option>
            </select>
    </div>
    <div id="robot" class="robot-status"></div>

    <script>
        // Simulation de l'état du robot
        var isActive = true; // true pour actif, false pour inactif

        // Fonction pour mettre à jour l'état du robot
        function updateRobotStatus() {
        var robotElement = document.getElementById("robot");

        if (isActive) {
            robotElement.classList.add("active");
            robotElement.classList.remove("inactive");
        } else {
            robotElement.classList.add("inactive");
            robotElement.classList.remove("active");
        }
        }

        // Mise à jour initiale de l'état du robot
        updateRobotStatus();
    </script>
